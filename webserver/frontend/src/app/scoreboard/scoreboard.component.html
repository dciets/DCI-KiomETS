<table class="scoreboard">
  <tr>
    <th>Rank</th>
    <th>Bots</th>
    <th>Score</th>
  </tr>
  <tr *ngFor="let score of scores">
    <td class="text-center">{{ score.rank }}</td>
    <td class="text-center">{{ score.name }}</td>
    <td class="text-center">{{ score.score }}</td>
  </tr>
</table>
